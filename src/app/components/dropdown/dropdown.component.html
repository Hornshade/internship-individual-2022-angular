<mat-form-field appearance="outline">
	<div *ngIf="options === 'categories'">
		<!-- <mat-label>Category</mat-label> -->
		<mat-select
			panelClass="myPanelClass"
			class="c-select__category"
			placeholder="Category"
			(selectionChange)="onCategoryChange($event.value)"
		>
			<mat-option>None</mat-option>
			<mat-option *ngFor="let category of categories" [value]="category.value">
				{{ category.viewValue }}
			</mat-option>
		</mat-select>
	</div>
	<div *ngIf="options === 'locations'">
		<!-- <mat-label>Location</mat-label> -->
		<mat-select
			panelClass="myPanelClass"
			class="c-select__filter"
			placeholder="Location"
			multiple
			(selectionChange)="onLocationChange($event.value)"
		>
			<mat-option *ngFor="let location of locations" [value]="location.value">
				{{ location.viewValue }}
			</mat-option>
		</mat-select>
	</div>
	<div *ngIf="options === 'prices'">
		<!-- <mat-label>Price</mat-label> -->
		<mat-select
			panelClass="myPanelClass"
			class="c-select__filter"
			placeholder="Price"
			(selectionChange)="onPriceChange($event.value)"
		>
			<mat-option>All</mat-option>
			<mat-option *ngFor="let price of prices" [value]="price.value">
				<mat-radio-button [value]="price.value" color="primary">{{
					price.viewValue
				}}</mat-radio-button>
			</mat-option>
		</mat-select>
	</div>
	<div *ngIf="options === 'orders'">
		<!-- <mat-label>Order</mat-label> -->
		<mat-select
			panelClass="myPanelClass"
			class="c-select__filter"
			placeholder="Most popular"
			[(value)]="orderSelected"
			(selectionChange)="onOrderChange($event.value)"
		>
			<mat-option *ngFor="let order of orders" [value]="order.value">
				<mat-radio-button [value]="order.value" color="primary">{{
					order.viewValue
				}}</mat-radio-button>
			</mat-option>
		</mat-select>
	</div>
</mat-form-field>
