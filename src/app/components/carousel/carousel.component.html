<div class="c-carousel" *ngIf="listings !== null">
	<owl-carousel-o [options]="customOptions">
		<ng-container *ngFor="let listing of firebaseListings | async">
			<ng-template
				*ngIf="listing.category === category"
				carouselSlide
				[id]="listing.id"
			>
				<div class="c-carousel__cards">
					<app-card
						[listing]="listing"
						[favorite]="getFavStatus(listing.id)"
					></app-card>
				</div>
			</ng-template>
		</ng-container>
	</owl-carousel-o>
</div>
