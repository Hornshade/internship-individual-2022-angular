<div class="c-carousel">
	<owl-carousel-o [options]="customOptions">
		<ng-container *ngFor="let listing of listings">
			<ng-template carouselSlide [id]="listing.id">
				<div class="c-carousel__cards">
					<app-card [listing]="listing"></app-card>
				</div>
			</ng-template>
		</ng-container>
	</owl-carousel-o>
</div>
