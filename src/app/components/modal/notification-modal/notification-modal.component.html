<div class="c-modal">
	<div class="c-modal__header" (click)="closeDialog()">
		<mat-icon> close </mat-icon>
	</div>
	<div class="c-modal__content">
		<h1 class="c-modal__content--title">
			{{ data.title }}
		</h1>
		<h3 class="c-modal__content--description">{{ data.description }}</h3>
	</div>
	<div class="c-modal__actions">
		<div class="c-modal__actions--email">
			<h2>E-mail</h2>
			<mat-slide-toggle
				class="c-modal__actions--email--toggle"
				[(ngModel)]="email"
				color="primary"
			>
			</mat-slide-toggle>
		</div>
		<div class="c-modal__actions--sms">
			<h2>SMS</h2>
			<mat-slide-toggle
				class="c-modal__actions--sms--toggle"
				[(ngModel)]="sms"
				color="primary"
			>
			</mat-slide-toggle>
		</div>
	</div>
</div>
