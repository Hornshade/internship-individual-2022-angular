<div class="c-onboarding">
	<div class="c-onboarding__left">
		<div class="c-onboarding__left--form">
			<img
				class="c-onboarding__left--form--logo"
				src="../../../assets/logo/logo-assist-tagline.png"
				alt="Assist logo"
			/>
			<h1 class="c-onboarding__left--form--title">Forgot password</h1>
			<h3 class="c-onboarding__left--form--subtitle">
				Password reset link sent to your email address.
			</h3>

			<form
				class="c-onboarding__left--form--group"
				[formGroup]="forgotForm"
				novalidate
			>
				<label class="c-onboarding__left--form--group--label">Email</label>
				<mat-form-field appearance="outline">
					<input matInput placeholder="Placeholder" formControlName="email" />
					<mat-error
						*ngIf="
							forgotForm.get('email')?.invalid &&
							(forgotForm.get('email')?.dirty ||
								forgotForm.get('email')?.touched) &&
							forgotForm.get('email')?.errors?.required
						"
					>
						Email is required
					</mat-error>
					<mat-error *ngIf="!forgotForm.get('email')?.errors?.required">
						Invalid email</mat-error
					>
				</mat-form-field>
				<button
					mat-flat-button
					class="c-onboarding__left--form--group--submit"
					[disabled]="!forgotForm.valid"
					(click)="onSubmit()"
				>
					Send reset link
				</button>
				<button
					mat-button
					class="c-onboarding__left--form--group--back"
					routerLink="/login"
				>
					Back to Log in
				</button>
			</form>
		</div>
	</div>
	<div class="c-onboarding__right">
		<img src="../../../assets/images/splash.png" alt="Splash" />
	</div>
</div>
